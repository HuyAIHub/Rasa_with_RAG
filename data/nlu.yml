    - Nếu sản phẩm không thể sửa chữa, liệu tôi sẽ được đổi sản phẩm mới theo chính sách bảo hành?
    - Chính sách bảo hành của bạn có điều khoản nào đặc biệt mà tôi cần lưu ý?
    - Tôi có thể gia hạn thời gian bảo hành cho sản phẩm này không? Nếu có, thủ tục như thế nào?

